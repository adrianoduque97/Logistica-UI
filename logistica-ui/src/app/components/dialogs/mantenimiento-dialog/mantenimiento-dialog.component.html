<div style="overflow: hidden;">
    <mat-card>
        <mat-card-header class="header">Detalles</mat-card-header>
        <mat-table #table  #sort="matSort" [dataSource]="mantenimientoInfo" matSort matTableExporter #exporter="matTableExporter">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                <td mat-cell *matCellDef="let element" > {{element.codigo}} </td>
            </ng-container>

           
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado?.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="conductor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Conductor </th>
                <td mat-cell *matCellDef="let element"> {{element.conductor?.nombrecompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="Inicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mantenimientoColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: mantenimientoColumns;"></tr>
        </mat-table>
    
        <mat-paginator #paginator [pageSizeOptions]="[5, 7,10]" showFirstLastButtons></mat-paginator>
        <div style="display: flex; justify-content: flex-end;">
            <button class="down-button" mat-button (click)="exporter.exportTable('xlsx')"> Descargar Datos</button>
        </div>
    </mat-card>
</div>
