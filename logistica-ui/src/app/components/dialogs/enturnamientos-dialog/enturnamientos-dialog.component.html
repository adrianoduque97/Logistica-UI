<div style="overflow: hidden;">
    <mat-card>
        <mat-card-header class="header">Detalles</mat-card-header>
        <mat-table #table  #sort="matSort" [dataSource]="zoneInfo" matSort matTableExporter #exporter="matTableExporter">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element" > {{element.id}} </td>
            </ng-container>

           
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Zona </th>
                <td mat-cell *matCellDef="let element"> {{element.zoneName}} </td>
            </ng-container>

            <ng-container matColumnDef="dateIn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </th>
                <td mat-cell *matCellDef="let element"> {{element.dateIN}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOut">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Salida </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOUT}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicacion </th>
                <td mat-cell *matCellDef="let element"> {{element.locationIN}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="enturnamientoColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: enturnamientoColumns;"></tr>
        </mat-table>
    
        <mat-paginator #paginator [pageSizeOptions]="[5, 7,10]" showFirstLastButtons></mat-paginator>
        <div style="display: flex; justify-content: flex-end;">
            <button class="down-button" mat-button (click)="exporter.exportTable('xlsx')"> Descargar Datos</button>
        </div>
    </mat-card>
</div>
