<div>
  <div class="centered main-card">
    <div class="ima-log">
      <div style="width: 20%;">
          <img style="width:100%;" src="../../../assets/images/Logo_silog.png">
      </div>
  </div>
      <div class="normal-side center-flex" style="flex-direction:column;">
        <div class="title">
          Operaciones
        </div>
        <div class="info-form">
          <form class="example-form"  [formGroup]="signupForm" style="overflow: hidden;">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input formControlName="user" matInput placeholder="doctor@test.com" >
              </mat-form-field>
            
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" type="password" matInput placeholder="********">
              </mat-form-field>
              <button class="example-full-width " mat-raised-button color="primary" [disabled]="!signupForm.valid" (click)="onClick()">Ingresar</button>
          </form>
          
          
          <div style="display:flex; flex-direction: column; align-items:flex-start;">
              <a class="registrarse" routerLink="/Register">Registrarse</a>
              <a class="registrarse" routerLink="/Restore">Olvidé mi contraseña</a>
          </div>
      </div>
      </div>    
  <div class="blue-side center-flex">
    <img style="width: 70%;"  src="../../../assets/images/camion.png">
  </div>
    
  </div>

</div>
